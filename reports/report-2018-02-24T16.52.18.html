<html>
<head>
    <title>Logs</title>
    <style>
        .info {
            color: black;
        }

        .error {
            color: red;
        }


        .logsTable {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid grey;
            box-shadow: 0px 0px 2px 2px grey;
        }

        .logsTable td,th {
            border: 1px solid grey;
        }
    </style>
</head>
<body>
<h1>Logs</h1>
    <ul>
                    <li>
                log: hello there phil
            </li>
                    <li>
                log: oh no, annie!
            </li>
            </ul>
<table class="logsTable">
    <thead>
        <tr>
            <th>Level</th>
            <th>Logger</th>
            <th>Message</th>
        </tr>
    </thead>

    <tbody>
    
        
        <tr class=" info ">
            <td>
                INFO
            </td>
            <td>
                com.scarlatti.LoggingWithVelocityDemo
            </td>
            <td>
                hello there phil
            </td>
        </tr>
    
        
        <tr class=" error ">
            <td>
                ERROR
            </td>
            <td>
                com.scarlatti.LoggingWithVelocityDemo
            </td>
            <td>
                oh no, annie!
            </td>
        </tr>
        </tbody>

</table>
</body>
</html>
