<html>
<head>
    <title>Logs</title>
    <style>
        .info {
            color: blue;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>Logs</h1>
    <ul>
                    <li>
                log: hello there phil
            </li>
                    <li>
                log: oh no, annie!
            </li>
            </ul>
<table>
    <thead>
        <tr>
            <th>Level</th>
            <th>Logger</th>
            <th>Message</th>
        </tr>
    </thead>
    
        
        <tr class=" info ">
            <td>
                com.scarlatti.LoggingWithVelocityDemo
            </td>
            <td>
                INFO -  info 
            </td>
            <td>
                hello there phil
            </td>
        </tr>
    
        
        <tr class=" error ">
            <td>
                com.scarlatti.LoggingWithVelocityDemo
            </td>
            <td>
                ERROR -  error 
            </td>
            <td>
                oh no, annie!
            </td>
        </tr>
    </body>
</html>
